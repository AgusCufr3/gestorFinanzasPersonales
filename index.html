<!DOCTYPE html>
<html>
	<head>
		<title>Administrador Financiero Personal</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="calendar"></div>
		<div id="debtGraph">
			<h2>Deudas y Pagos</h2>
			<div id="paymentContainer">
				<h3>Agregar Pago</h3>
				<label for="paymentTitle">Título:</label>
				<input type="text" id="paymentTitle" />
				<label for="paymentAmount">Monto:</label>
				<input type="text" id="paymentAmount" />
				<button id="addPaymentBtn">Agregar Pago</button>
			</div>
			<div id="debtContainer">
				<h3>Agregar Deuda</h3>
				<label for="debtTitle">Título:</label>
				<input type="text" id="debtTitle" />
				<label for="debtAmount">Monto:</label>
				<input type="text" id="debtAmount" />
				<button id="addDebtBtn">Agregar Deuda</button>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="app.js"></script>
	</body>
</html>
